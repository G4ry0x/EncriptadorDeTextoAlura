<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Desafío Alur</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    </head>

    <body>
        <header>
            <h1><img src="images/logo.png" alt="Logotipo - Decodificador de textos"/></h1>
        </header>

        <main>
            <div class="contenedor">
                <div class="principal">
                    <textarea id="entrada" placeholder="Escriba su texto"></textarea>

                    <p class="aviso"><img src="images/atencion.png"/>Solo letras minúsculas y sin acento.</p>
                    <div class="botones">
                        <button id="encriptar">ENCRIPTAR</button>
                        <button id="desencriptar">DESENCRIPTAR</button>   
                    </div>
                </div>

                <div id="resultado" class="resultado">
                    <img src="images/ningun-mensaje.svg"/>
                    <h2>Ningún mensaje encontrado</h2>
                    <p>ESCRIBA EL TEXTO A ENCRIPTAR.</p>
                </div>    
            </div>
        </main>

        <footer class="pie">
            <div class="social">
                <a href="https://github.com/G4ry0x" target="_blank"><i class="fa fa-github"></i></a>
                <a href="www.linkedin.com/in/gary-perez-maida" target="_blank"><i class="fa fa-linkedin"></i></a>
            </div>
        </footer>

        <script src="js/main.js"></script>
    </body>
</html>
